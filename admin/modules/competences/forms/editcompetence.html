<script type="text/javascript">
$(window).load(function(){
    $("#loading").show();
    $("#info").html("<p>Processing ...</p><br />").fadeIn("slow");
    //var dataString = 'id_user='+ parseInt($.cookie("usertoedit"));

    $.ajax({
            url: "admin/modules/competences/actions/editcompetence.php",
            contentType: "text/xml; charset=utf-8",
            //data: dataString,
            cache: false,
            success: function (xml) {
                var hasChildren = $(xml).children('competences').length > 0;
                if (hasChildren) {
                    $(xml).find("competence").each(function() {
                            $("input[name=id_competence]").val($(this).find('competence_id').text());
                            $("input[name=nom]").val($(this).find('competence_nom').text());
                            $("textarea[name=desc]").val($(this).find('competence_description').text());
                    });
                    $("#add-competence").fadeIn("fast");
                    $("#loading").hide();
                    $("#info").fadeOut("fast", function(){$("#info").html("<p style=\"color: black;\">Veuillez modifier le formulaire pour mettre à jour cette Competence ..</p><br />")}).fadeIn("normal");
                }else {
                    $("#loading").hide();
                    $("#info").fadeOut("fast", function(){$("#info").html("<p style=\"color: red;\">Une erreure est survenue !</p><br />")}).fadeIn("normal");
                }
            }
    });
    return false;
});



$('#add-competence').submit(function(){
        $("#info").fadeOut("fast", function(){$("#info").text("Processing ...")}).fadeIn("slow");
        $("#add-competence").fadeOut("fast", function(){$("#loading").fadeIn("normal");});
        $("#content-outer").height($("#sidebar").height());
        var competence = new Array(
                    $("input[name=id_competence]").val(),
                    $("input[name=nom]").val(),
                    $("textarea[name=desc]").val()
                );
    var dataString = 'id_competence='+ competence[0]
                     + '&nom_competence='+ competence[1]
                     + '&description_competence=' + competence[2]
                     + '&submit=true'
                     ;

        $.ajax({
                type: "POST",
                url: "admin/modules/competences/actions/editcompetence.php",
                data: dataString,
                cache: false,
                success: function (a) {
                        if (a == 1) {
                                $("#loading").hide();
                                $("#info").fadeOut("fast", function(){$("#info").html("<p style=\"color: green;\">Competence modifiée avec succès.</p>")}).fadeIn("normal", function(){$("#addnew").fadeIn("normal");$("#arrow-right").fadeIn("normal");});
                        } else {
                                $("#loading").hide();
                                $("#info").fadeOut("fast", function(){$("#info").html("<p style=\"color: red;\">Une erreure est survenue !</p>")}).fadeIn("normal", function(){$("#addnew").fadeIn("normal");$("#arrow-right").fadeIn("normal");});
                        }
                }
        });
        return false;
});
</script>
