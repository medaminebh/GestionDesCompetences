<script type="text/javascript">
$("#content-outer").height($("#sidebar").height());
$("#cancel_supp").click(function(){
    document.location.href = "index.php?module=manager&option=list";
});

$("#valid_supp").click(function(){
    $("#valid_supp").hide();
    $("#cancel_supp").hide();
    $("#info").fadeOut("fast", function(){$("#info").text("Processing ...")}).fadeIn("slow");
    $("#content-outer").height($("#sidebar").height());

    var dataString = 'id='+ $.cookie("userstodelete");
    $.cookie("userstodelete", "",{expires: -30,path: '/'});

    $.ajax({
            type: "POST",
            url: "admin/modules/manager/actions/deletemanager.php",
            data: dataString,
            cache: false,
            success: function (a) {
                    if (a == 1) {
                            $("#loading").hide();
                            $("#info").fadeOut("fast", function(){$("#info").html("<p style=\"color: green;\">Comptes Managers supprimés avec succès.</p>")}).fadeIn("normal", function(){$("#addnew").fadeIn("normal");$("#arrow-right").fadeIn("normal");});
                    } else if(a == 0) {
                            $("#loading").hide();
                            $("#info").fadeOut("fast", function(){$("#info").html("<p style=\"color: red;\">Une erreure est survenue ! Manager introuvable dans la base!</p>")}).fadeIn("normal", function(){$("#addnew").fadeIn("normal");$("#arrow-right").fadeIn("normal");});
                    }else {
                            $("#loading").hide();
                            $("#info").fadeOut("fast", function(){$("#info").html("<p style=\"color: red;\">Une erreure est survenue !</p>")}).fadeIn("normal", function(){$("#addnew").fadeIn("normal");$("#arrow-right").fadeIn("normal");});
                    }
            }
    });
    return false;
});
</script>
