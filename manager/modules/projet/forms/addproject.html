<script type="text/javascript">
$("#content-outer").height($("#sidebar").height());
$('#add-competence').submit(function(){
        $("#info").fadeOut("fast", function(){$("#info").html("<p>Processing ...</p>")}).fadeIn("slow");
        $("#add-competence").fadeOut("fast", function(){$("#loading").fadeIn("normal");});
        $("#content-outer").height($("#sidebar").height());
        var competence = new Array(
                    $("input[name=nom]").val(),
                    $("textarea[name=desc]").val(),
                    $("input[name=date_cr]").val()
                );
    var dataString = 'nom_projet='+ competence[0]
                     + '&description_projet=' + competence[1]
                     + '&date=' + competence[2]
                     + '&submit=true'
                     ;

        $.ajax({
                type: "POST",
                url: "manager/modules/projet/actions/addprojet.php",
                data: dataString,
                cache: false,
                success: function (a) {
                        if (a == 1) {
                                $("#loading").hide();
                                $("#info").fadeOut("fast", function(){$("#info").html("<p style=\"color: green;\">Un nouveau projet vient d'etre ajouté.</p>")}).fadeIn("normal", function(){$("#addnew").fadeIn("normal");$("#arrow-right").fadeIn("normal");});
                        } else if(a == "nom_projet") {
                                $("#loading").hide();
                                $("#info").fadeOut("fast", function(){$("#info").html("<p style=\"color: red;\">Une erreure est survenue ! <br />Vérifiez le nom d projet !</p>")}).fadeIn("normal");
                        } else if(a == "description_projet") {
                                $("#loading").hide();
                                $("#info").fadeOut("fast", function(){$("#info").html("<p style=\"color: red;\">Une erreure est survenue ! <br />Vérifiez la description du projet !</p>")}).fadeIn("normal");
                        } else if(a == 0){
                                $("#loading").hide();
                                $("#info").fadeOut("fast", function(){$("#info").html("<p style=\"color: red;\">Une erreure est survenue ! <br />Ce projet existe déjà !</p>")}).fadeIn("normal");
                        } else{
                                $("#loading").hide();
                                $("#info").fadeOut("fast", function(){$("#info").html("<p style=\"color: red;\">Une erreure est survenue !</p>")}).fadeIn("normal");
                        }
                }
        });
        return false;
});
</script>
